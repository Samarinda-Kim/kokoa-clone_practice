<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
        <!-- icon -->
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg">
              <span class="header-alarm"> </span>
            </i>
          </a>
        </span>
      </div>
    </header>

    <main class="more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/3612017"
            class="user-component__avartar user-component__avartar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <div class="user-component__info">
              <h5 class="user-component__info__contact">+1 787-493-4219</h5>
              <i class="fas fa-info-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="user-component__row-space"></div>
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__column__more-menu">
            <i class="far fa-calendar-alt fa-2x"></i>
            <span class="user-component__column__more-menu__text"
              >Calendar</span
            >
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column__more-menu alarm__parent">
            <i class="fas fa-archive fa-2x"></i>
            <span class="user-component__column__more-menu__text"
              >Talk Drive</span
            >
            <span class="header-alarm__user-component"> </span>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column__more-menu">
            <i class="far fa-grin-alt fa-2x"></i>
            <span class="user-component__column__more-menu__text"
              >Emoticons</span
            >
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column__more-menu">
            <i class="fas fa-brush fa-2x"></i>
            <span class="user-component__column__more-menu__text">Themes</span>
          </div>
        </div>
      </div>
      <div class="user-component__row-space"></div>
      <div class="user-component__row-space"></div>
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__column__more-menu">
            <i class="far fa-id-card fa-2x"></i>
            <span class="user-component__column__more-menu__text">Account</span>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column__more-menu">
            <i class="far fa-comments fa-2x"></i>
            <span class="user-component__column__more-menu__text"
              >Openchat</span
            >
          </div>
        </div>
        <div class="user-component__column" style="visibility: hidden">
          <div class="user-component__column__more-menu">
            <i class="far fa-grin-alt fa-2x"></i>
            <span class="user-component__column__more-menu__text"
              >Emoticons</span
            >
          </div>
        </div>
        <div class="user-component__column" style="visibility: hidden">
          <div class="user-component__column__more-menu">
            <i class="fas fa-brush fa-2x"></i>
            <span class="user-component__column__more-menu__text">Themes</span>
          </div>
        </div>
      </div>
      <div class="user-component__row-space"></div>
      <div class="suggestions">
        <span class="suggestions__title">Suggestions</span>
        <div class="suggestions__icons">
          <div class="user-component__column">
            <div class="user-component__column__more-menu">
              <i class="fas fa-quote-right fa-2x"></i>
              <span class="user-component__column__more-menu__text"
                >Kokoa Story</span
              >
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column__more-menu">
              <i class="fas fa-quote-right fa-2x"></i>
              <span class="user-component__column__more-menu__text"
                >Kokoa friends</span
              >
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column__more-menu">
              <i class="fas fa-quote-right fa-2x"></i>
              <span class="user-component__column__more-menu__text"
                >Friends Gem</span
              >
            </div>
          </div>
          <div class="user-component__column" style="visibility: hidden">
            <div class="user-component__column__more-menu">
              <i class="fas fa-quote-right fa-2x"></i>
              <span class="user-component__column__more-menu__text"
                >Openchat</span
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">5</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__alarm"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
